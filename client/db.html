<!DOCTYPE html>
<html>
<head>
    <title>Simple Invoicing - Built with AngularJS</title>
    <meta charset='utf-8'>
    <meta name="description" content="AngularJS and Angular Code Example for creating Invoices and Invoicing Application">
    <script src="https://use.fontawesome.com/2ae1a0a29d.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="col-md-12" id="invoiceList" style="width:80%;margin:1% 10%;">
        <div class="row heading">
            INVOICE LIST
        </div>
        <div class="items-table" align="center">
            <div class="row header">
                <div class="col-xs-2">Inv. No.</div>
                <div class="col-xs-3">Date</div>
                <div class="col-xs-4">Billed To</div>
                <div class="col-xs-1">Amount</div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row" style="padding:20px 0;">
            <a href="index.html" class="btn btn-primary">New Invoice</a>
        </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="js/db.js"></script>
</body>
</html>
